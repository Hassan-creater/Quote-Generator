<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="main">
      <div class="quotes">
        <p id="text">"The best way to predict your future is to create it."</p>
      </div>

        <button type="button" id="btn">Next Quote</button>
      </div>
      <div class="image">
        <img
          src="future.jpeg"
          width="300px"
          height="200px"
          alt="A boy readig at night"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
